<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Data Table</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="table-header">
            <h1>Advanced Data Table</h1>
            <p class="subtitle">Interactive table with sorting, filtering, and pagination</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search across all columns...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filters">
                <select class="filter-select" id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="inactive">Inactive</option>
                </select>
                
                <select class="filter-select" id="departmentFilter">
                    <option value="">All Departments</option>
                    <option value="engineering">Engineering</option>
                    <option value="marketing">Marketing</option>
                    <option value="sales">Sales</option>
                    <option value="support">Support</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="addRowBtn">Add Row</button>
                <button class="btn btn-secondary" id="exportBtn">Export CSV</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="advanced-table" id="dataTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="id">ID</th>
                            <th class="sortable" data-sort="name">Name</th>
                            <th class="sortable" data-sort="department">Department</th>
                            <th class="sortable" data-sort="position">Position</th>
                            <th class="sortable" data-sort="salary">Salary</th>
                            <th class="sortable" data-sort="progress">Progress</th>
                            <th data-sort="status">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table-footer">
            <div class="table-info" id="tableInfo">Showing 0 of 0 entries</div>
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated by JavaScript -->
            </div>
        </div>
    </div>
 <script defer src="js/script.js"></script>
</body>
